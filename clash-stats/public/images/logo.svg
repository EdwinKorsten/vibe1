<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5D87;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M15 15 L15 35 Q15 45 25 50 L35 45 Q45 40 45 35 L45 15 Q45 10 40 10 L20 10 Q15 10 15 15 Z" 
        fill="url(#blueGradient)" 
        stroke="#1A365D" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Sword in shield -->
  <path d="M25 18 L25 42 M22 18 L28 18 M22 40 L28 40 M30 20 L35 25 L30 30" 
        stroke="url(#goldGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Crown above shield -->
  <path d="M20 12 L25 8 L30 12 L35 8 L40 12 L38 15 L22 15 Z" 
        fill="url(#goldGradient)" 
        stroke="#B8860B" 
        stroke-width="1"/>
  
  <!-- Gems on crown -->
  <circle cx="25" cy="11" r="2" fill="#FF0000"/>
  <circle cx="30" cy="11" r="1.5" fill="#00FF00"/>
  <circle cx="35" cy="11" r="1.5" fill="#0000FF"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="url(#goldGradient)" 
        stroke="#8B4513" 
        stroke-width="0.5">
    CLASH
  </text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="url(#blueGradient)" 
        stroke="#1A365D" 
        stroke-width="0.5">
    STATS
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="15" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="160" cy="25" r="2" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="170" cy="35" r="2.5" fill="url(#goldGradient)" opacity="0.7"/>
  <circle cx="180" cy="45" r="2" fill="url(#goldGradient)" opacity="0.5"/>
</svg>